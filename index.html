<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Forms Exercise</title>
</head>
<body>
    <form id="form">
        <div id="1">
            <label>Name: </label>
            <input type="text" placeholder="Enter your name" required>
        </div>
        <div id="2">
            <label>Surname: </label>
            <input type="text" placeholder="Enter your surname" required>
        </div> 
        <div id="3">
            <label>Age: </label>
            <input type="number" placeholder="Enter your age" required>
        </div>
        <div id="4">
            <label>DOB: </label>
            <input type="date">
        </div>
        <div id="5">
           <label>Password: </label>
           <input type="password" placeholder="Enter your password" required> 
        </div>
        <div id="6">
            <label>Gender: </label>
            <span>Male</span><input type="radio" name="gender">
            <span>Female</span><input type="radio" name="gender">
        </div>
        <div id="7">
            <label>Subjects: </label>
            <span>HTML5</span><input type="checkbox">
            <span>CSS3</span><input type="checkbox">
        </div>
        <div id="8">
            <label>Email: </label>
            <input type="email">
        </div>
        <div id="9">
            <label>Choose a file</label>
            <input type="file">
        </div>
        <div id="10">
            <label>URL</label>
            <input type="url">
        </div>
        <div id="11">
            <label>Country: </label>
            <select name="country">
                <option value="southafrica">South Africa</option>
                <option value="france">France</option>
            </select>
        </div>
           <input type="submit">

     </form>
</body>
</html>
